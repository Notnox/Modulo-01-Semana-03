<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Agenda particular</title>
    </head>
    <body>
        <header id="cabecalho">
            <h1><label for="textoentrada">Lista de fazeres</label></h1>
            <section>
                <select name="listas" id="listas">
                    <option>lista 01</option>
                </select>
                <button id="adicionarLista" onclick="salvarLista()" title="Adicionar lista">+</button>
                <button id="excluirLista" onclick="excluirLista()" title="Excluir lista">-</button>
            </section>
        </header>
        <section id="corpo">
            <header>
                <input type="text" id="textoentrada" placeholder="Digite uma tarefa...">
                <button id="acaoentrada">Adicionar</button>
            </header>
            <section>
                <table id="tabela">
                    <tr>
                        <th><input type="checkbox" id="check1" onclick="realizado(1)"></th>
                        <th><label for="check1"><p>Fazer trabalho</p></label></th>
                        <th><button id="b1" onclick="excluir(1)" title="Excluir tarefa">X</button></th>
                    </tr>
                </table>
            </section>            
        </section>
        <footer>
            Trabalho desenvolvido por Lucas Pires
        </footer>
        <script src="script/script.js"></script>
    </body>
</html>
